    <!--comienzo de seccion social y de contacto-->
    <main id="container">
        <h2>contacto</h2>
        <div class="container">
            <div class="formInput row justify-content-center">
                <div class="col-5 col-md-3">
                  <input type="text" class="form-control" placeholder="First name" aria-label="Nombre">
                </div>
                <div class="col-5 col-md-3">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Apellido">
                </div>
            </div>
            <div class="formInput row justify-content-center">
                <div class="col-10 col-md-6">
                    <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="Correo electronico">
                </div>
            </div>
            <div class="formInput row justify-content-center">
                <div class="col-10 col-md-6 form-floating">
                    <textarea class="form-control" placeholder="comentario" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentarios</label>
                </div>
            </div>
            <div class="formInput row justify-content-center">
                <div class="col-auto">
                    <input class="btn btn-dark" type="submit" value="Enviar">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="redes col">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
